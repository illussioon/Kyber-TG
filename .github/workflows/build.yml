name: Build Telegram Android (Final Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          echo "Место очищено"

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          echo "Ключи вставлены"

      # УЛУЧШЕННАЯ ОПТИМИЗАЦИЯ:
      # 1. Принудительно заменяем список всех архитектур на одну arm64-v8a во всех файлах gradle
      # 2. Ограничиваем количество потоков компилятора до 1, чтобы не вылетало по памяти (RAM)
      - name: Force Single Architecture and Limit RAM
        run: |
          find . -name "build.gradle" -exec sed -i 's/abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"/abiFilters "arm64-v8a"/g' {} +
          find . -name "build.gradle" -exec sed -i 's/abiFilters "armeabi-v7a", "arm64-v8a", "x86"/abiFilters "arm64-v8a"/g' {} +
          echo "Архитектуры ограничены до arm64-v8a"

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK
        env:
          # Ограничиваем Ninja (систему сборки C++) одним потоком, чтобы не съедала всю RAM
          CMAKE_BUILD_PARALLEL_LEVEL: 1
        run: |
          ./gradlew assembleDebug \
            -Pandroid.injected.build.abi=arm64-v8a \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx6g -XX:MaxMetaspaceSize=1g" \
            --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-Final-APK
          path: TMessagesProj/build/outputs/apk/debug/*.apk
