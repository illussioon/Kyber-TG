name: Build Telegram Universal (Space & Permission Fix)

on:
  workflow_dispatch:

permissions:
  contents: write   # –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∂–∞—Ç—å —Ñ–∞–π–ª—ã –≤ —Ä–µ–ª–∏–∑—ã

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. –û—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ –º–µ—Å—Ç–∞
      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm-rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      # 2. –ö–ª–æ–Ω–∏—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      # 3. Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # 5. local.properties –∏ –ª–∏—Ü–µ–Ω–∑–∏–∏
      - name: Create local.properties & accept licenses
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6. API keys
      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java

      # 7. –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ gradlew
      - name: Grant execute permission
        run: chmod +x gradlew

      # 8. –°–±–æ—Ä–∫–∞ fat APK
      - name: Build Universal Release APK
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 1
        run: |
          ./gradlew :TMessagesProj_AppStandalone:assembleRelease \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx6g" \
            --no-daemon

      # 9. –ù–∞–π—Ç–∏ APK (–ª—é–±–æ–π –ø—É—Ç—å)
      - name: Find APK
        id: apk
        run: |
          echo "üìÅ Listing folders..."
          ls -R TMessagesProj_AppStandalone/build/outputs/apk || true

          APK_PATH=$(find TMessagesProj_AppStandalone/build/outputs/apk -type f \
            -name "*fat*release*.apk" -o \
            -name "*standalone*release*.apk" -o \
            -name "*release*.apk" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "‚ùå APK –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi

          echo "‚ú® –ù–∞–π–¥–µ–Ω APK: $APK_PATH"
          echo "apk=$APK_PATH" >> $GITHUB_OUTPUT

      # 10. –°–æ–∑–¥–∞—ë–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–ª–∏–∑ –∏ –∑–∞–ª–∏–≤–∞–µ–º apk
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Telegram Universal ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.apk.outputs.apk }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
