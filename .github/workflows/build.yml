name: Build Telegram Universal (Space & Permission Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Освобождение места
      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      # 2. Клонируем проект
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      # 3. Ставим Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Ставим Android SDK (SDK_HOME будет в /usr/local/lib/android/sdk)
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # 5. Правильный local.properties (используем ANDROID_SDK_ROOT)
      - name: Create local.properties & accept licenses
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6. Вставляем API ключи
      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java

      # 7. Разрешения на gradlew
      - name: Grant execute permission
        run: chmod +x gradlew

      # 8. Собираем fat APK
      - name: Build Universal Release APK
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 1
        run: |
          ./gradlew :TMessagesProj_AppStandalone:assembleRelease \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx6g" \
            --no-daemon

      # 9. Готовим артефакт
      - name: Prepare and Upload
        run: |
          mkdir -p lux
          find TMessagesProj_AppStandalone/build/outputs/apk/release/ -name "*afat-release-unsigned.apk" -exec cp {} lux/telegram_universal.apk \;

      # 10. Загружаем в GitHub
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-Universal-Lux
          path: lux/telegram_universal.apk
