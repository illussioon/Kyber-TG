name: Build Telegram Universal (Space & Permission Fix)

on:
  workflow_dispatch:
  
permissions:
  contents: write   # ← ВАЖНО
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties & accept licenses
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Universal Release APK
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 1
        run: |
          ./gradlew :TMessagesProj_AppStandalone:assembleRelease \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx6g" \
            --no-daemon
      - name: Find APK
        id: apk
        run: |
          APK_PATH=$(find TMessagesProj_AppStandalone/build/outputs/apk -type f -name "*release*.apk" | head -n 1)
          echo "apk=$APK_PATH" >> $GITHUB_OUTPUT
      # -----> Создаём release и публикуем APK <-----
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Telegram Universal ${{ github.run_number }}
          draft: false
          prerelease: false
          files: ${{ steps.apk.outputs.apk }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
