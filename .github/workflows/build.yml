name: Build Telegram Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Мы НЕ удаляем /usr/local/lib/android в этот раз!
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          echo "Очищено лишнее место, SDK оставлен"

      # Явно указываем путь к SDK для Gradle
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "ndk.dir=$ANDROID_HOME/ndk-bundle" >> local.properties

      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          echo "Ключи вставлены"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        # Собираем только arm64-v8a, чтобы сэкономить память и избежать вылета по OOM
        run: ./gradlew assembleDebug -PsplitApks=true -Dorg.gradle.jvmargs="-Xmx6g -XX:MaxMetaspaceSize=512m" --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-Debug-APK
          path: TMessagesProj/build/outputs/apk/debug/*.apk
