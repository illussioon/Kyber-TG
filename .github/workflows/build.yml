name: Build Telegram Universal (Space & Permission Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Агрессивная очистка места и подготовка прав
      - name: Maximize Build Space & Fix Permissions
        run: |
          # Удаляем мусор (освобождает ~20ГБ)
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Удаляем предустановленный Android SDK полностью, чтобы не было конфликтов
          sudo rm -rf /usr/local/lib/android
          
          # Создаем папку заново и ДАЕМ ПРАВА ТЕКУЩЕМУ ПОЛЬЗОВАТЕЛЮ
          sudo mkdir -p /usr/local/lib/android
          sudo chown -R $USER:$USER /usr/local/lib/android
          
          echo "Место на диске после очистки:"
          df -h

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Установка SDK теперь пройдет успешно, так как права на папку есть
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java

      - name: Grant execute permission
        run: chmod +x gradlew

      # 3. Сборка универсального APK
      - name: Build Universal Release APK
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 1
        run: |
          # Собираем модуль AppStandalone (он делает Fat APK под все процессоры)
          ./gradlew :TMessagesProj_AppStandalone:assembleRelease \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx6g" \
            --no-daemon

      # 4. Копируем результат в папку lux (внутри контейнера) и загружаем
      - name: Prepare and Upload
        run: |
          mkdir -p lux
          find TMessagesProj_AppStandalone/build/outputs/apk/release/ -name "*afat-release-unsigned.apk" -exec cp {} lux/telegram_universal.apk \;
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-Universal-Lux
          path: lux/telegram_universal.apk
