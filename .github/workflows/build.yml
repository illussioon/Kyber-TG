name: Build Telegram Android (Final Space & Permission Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Очистка места без затрагивания системных путей Android
      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android/sdk/ndk/* # Удаляем старые NDK
          sudo docker image prune -a -f
          df -h

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Установка SDK (используем стандартный путь, так как мы его не удаляли)
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          # Принимаем лицензии через sdkmanager
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java

      - name: Force Single Architecture
        run: |
          find . -name "build.gradle" -exec sed -i 's/abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"/abiFilters "arm64-v8a"/g' {} +
          find . -name "build.gradle" -exec sed -i 's/abiFilters "armeabi-v7a", "arm64-v8a", "x86"/abiFilters "arm64-v8a"/g' {} +

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 1
        run: |
          # Собираем только модуль AppStandalone, чтобы не забивать диск тестами
          ./gradlew :TMessagesProj_AppStandalone:assembleDebug \
            -Pandroid.injected.build.abi=arm64-v8a \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx6g" \
            --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-Final-APK
          path: TMessagesProj_AppStandalone/build/outputs/apk/debug/*.apk
