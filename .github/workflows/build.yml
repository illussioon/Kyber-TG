name: Build Telegram Universal Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Агрессивная очистка места (освобождаем ~25-30 ГБ)
      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android # Удаляем все старые SDK
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          docker image prune -a -f
          df -h

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Установка только нужных инструментов Android
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java

      # 3. Мы НЕ ограничиваем архитектуры здесь, чтобы собрались все (Universal)
      
      - name: Grant execute permission
        run: chmod +x gradlew

      # 4. Сборка универсального Release APK
      - name: Build Universal Release APK
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 1
        run: |
          ./gradlew :TMessagesProj_AppStandalone:assembleRelease \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx6g" \
            --no-daemon

      # 5. Поиск и загрузка универсального файла
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-Universal-Release
          path: TMessagesProj_AppStandalone/build/outputs/apk/release/*.apk
