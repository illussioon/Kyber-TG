name: Build Telegram Universal (Fixed)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties & accept licenses
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Inject API Keys
        env:
          APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
          APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
        run: |
          # Проверяем, существуют ли секреты, иначе сборка упадет или будет работать некорректно
          if [ -z "$APP_ID" ]; then echo "APP_ID not found in secrets!"; fi
          
          sed -i "s/public static int APP_ID = .*;/public static int APP_ID = $APP_ID;/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/public static String APP_HASH = .*;/public static String APP_HASH = \"$APP_HASH\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Universal Debug APK
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 1
        run: |
          # Используем assembleDebug, чтобы APK был подписан тестовым ключом и его можно было установить
          ./gradlew :TMessagesProj_AppStandalone:assembleDebug \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx6g" \
            --no-daemon

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Telegram Universal (Debug) ${{ github.run_number }}
          draft: false
          prerelease: false
          # Ищем любой APK файл в папке сборки. 
          # Это решает проблему, если имя файла изменилось.
          files: |
            **/build/outputs/apk/**/*.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
